workflows:
  version: 2
  build-deploy:
    jobs:
      - unit-test
      - say-hello:
          requires:
            - unit-test

version: 2
jobs:
  unit-test:
    docker:
      - image: circleci/openjdk:11-jdk
    working_directory: ~/repo
    steps:
      - checkout
      - run: mvn dependency:go-offline
      - run:
          name: Build and unit test
          command: |
            mvn test

  say-hello:
    docker:
      - image: circleci/node:4.8.2
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Say Hello
          command: |
            echo Hello